<div align="center">
<div class="mb-3 col-3">
    <label for="exampleFormControlInput1" class="form-label" style="color:rgb(0, 250, 229);">Nombre:</label>
    <input name="Name" type="text" [(ngModel)]="name" class="form-control" id="Name" placeholder="Nombre del pokemon que quieres buscar">
</div>
<button type="button" class="btn btn-success" (click)="search()">Buscar</button> 
<br><br><br>


<div class="card" style="width: 18rem;" align="center">
    <img src="{{urlImage}}" class="card-img-top" alt="Foto pokemon">
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">{{experience}}</p>
      
    </div>
</div>
</div>
